<section class="join-us">
  <div class="join-us__container">
    <form class="join-us__form" action="contacts.html">
      <fieldset class="join-us__fieldset">
        <h2 class="join-us__heading">
          JOIN OUR <span class="join-us__highlight">DISCOUNT</span> CLUB NOW
        </h2>
        <p class="join-us__description">
          Sign up now and start saving on the tech you love!
        </p>
        <p class="join-us__offer">
          <em>
            * Get a 10% discount on your first purchase and start earning
            loyalty points!
          </em>
        </p>
        <button
          type="submit"
          class="join-us__btn"
          aria-label="Join our discount club"
        >
          Join Our Club
        </button>
      </fieldset>
    </form>
  </div>
</section>
